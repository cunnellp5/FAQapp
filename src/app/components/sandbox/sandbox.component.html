<h1 style="text-align:center">SandBox:</h1>
<!-- ngmodule! -->
<div class="container">
  <form>
      <div class="form-group">
        <label> Name </label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="name"
          name="name">
      </div>
      <div class="form-group">
        <label> Age </label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="age"
          name="age">
      </div>
      <div class="form-group">
        <input
          type="submit"
          value="submit"
          class="btn btn-success">
      </div>
  </form>

  <h4>Name: {{ name }}</h4>
  <h4>Age: {{ age }}</h4>
</div>
