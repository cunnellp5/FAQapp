<h1 style="text-align:center">SandBox:</h1>
<!-- ngmodule! -->
<div class="container">

  <form (submit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="user.name"
        name="name">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="user.email"
        name="email">
    </div>
    <div class="form-group">
      <label>phone</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="user.phone"
        name="phone">
    </div>
    <input
      type="submit"
      class="btn btn-success">
  </form>

  <hr>

  <div *ngFor="let user of users">
    <div class="well">
      <ul class="list-group">
        <li class="list-group-item">Name: {{ user.name }}</li>
        <li class="list-group-item">Email: {{ user.email }}</li>
        <li class="list-group-item">phone: {{ user.phone }}</li>
      </ul>
      <button
        (click)="onDeleteClick(user.id)"
        class="btn btn-danger btn-sm">
        Delete above
      </button>
      <br><br>
    </div>
  </div>

</div>
