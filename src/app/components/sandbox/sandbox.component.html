<h1> Hello World</h1>
<!-- 3 ways to bind properties! -->
<div> <img src="{{ imageUrl }}" alt="curleys"> </div>
<div> <img [src]="imageUrl" alt="brackets"> </div>
<div> <img bind-src="imageUrl" alt="bind"> </div>

<h4>Image Location: <span [textContent] = "imageUrl"></span></h4>

<hr>

<h2>Create Post</h2>
<p [hidden]="isUnchanged">Post has been changed, please save</p>
<button [disabled]="isUnchanged">Save</button>
